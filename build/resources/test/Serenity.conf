webdriver {
    driver = edge
    capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors", "headless", "start-maximized"]
        }
      }
}



headless.mode = false

serenity{
    take.screenshots = AFTER_EACH_STEP
    console{
        colors = true
        timestamp = true
    }
    logging = verbose
}

serenity.browser.maximized = true


