webdriver {
  driver = remote
  remote {
        url="http://localhost:4444/wd/hub"
        driver=chrome
    }
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdrivers/windows/chromedriver.exe
    webdriver.gecko.driver = src/test/resources/webdrivers/windows/geckodriver.exe
    webdriver.edge.driver = src/test/resources/webdrivers/windows/msedgedriver.exe
  }
  linux {
    webdriver.chrome.driver = src/test/resources/webdrivers/linux/chromedriver
    webdriver.gecko.driver = src/test/resources/webdrivers/linux/geckodriver-v0.32.2-linux64.tar.gz
    webdriver.edge.driver = src/test/resources/webdrivers/linux/msedgedriver
  }
}

headless.mode = false

serenity{
    take.screenshots = AFTER_EACH_STEP
    console{
        colors = true
        timestamp = true
    }
    logging = verbose
}

serenity.browser.maximized = true

