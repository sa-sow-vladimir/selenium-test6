webdriver {
  driver = remote
  remote {
        url="http://localhost:4444"
        driver=chrome
    }
}

headless.mode = false

serenity{
    take.screenshots = AFTER_EACH_STEP
    console{
        colors = true
        timestamp = true
    }
    logging = verbose
}

chrome.switches = """--start-maximized;--ignore-certificate-errors"""
